<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-callout" content="none">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400&display=swap">
    <title>糊纸步骤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }

        html, body {
            overflow: hidden !important;
            height: 100% !important;
            touch-action: none !important;
            -webkit-overflow-scrolling: auto !important;
        }

        /* 核心修改：匹配扎制骨架的body布局 */
        body {
            width:100vw;
            height: 100vh;
            background-image:url("背景图/花纹背景.jpg");
            background-size:cover;
            background-position:center;
            font-family:"Noto Sans SC",sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* 替换center为flex-start，匹配扎制骨架 */
            background-repeat: no-repeat;
            transform: translateZ(0);
            -webkit-font-smoothing: antialiased;
            padding: 15px;
            transition: opacity 0.2s ease;
            padding-top: 20px; /* 新增顶部留白，匹配扎制骨架 */
            position: relative;
        }

        /* 音乐图标样式（完全同步扎制骨架） */
        .music-icon {
            position:absolute;
            top:30px;
            right:30px;
            width:32px;
            height:32px;
            background-image:url("封面/资源 24@0.5x.webp");
            background-size:100% 100%;
            background-repeat:no-repeat;
            background-position: center;
            cursor:pointer;
            z-index: 999;
            transition: transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            padding: 8px;
            margin: -8px;
        }

        .music-icon.active{
            animation: rotateMusic 3s linear infinite;
            transform: translateZ(0);
        }

        @keyframes rotateMusic{
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 核心修改：步骤标签完全匹配扎制骨架的尺寸和位置 */
        .step-tabs{
            display:flex;
            gap: 8vw;
            margin: 2vh 0 2vh 0; /* 匹配扎制骨架的margin */
            align-items: center;
            flex-shrink: 0;
            transform: translateY(85px); /* 关键：匹配扎制骨架的下移距离 */
        }

        .step-tab.hu{
            width:21vw;
            height:21vw;
            max-width: 120px;
            max-height: 120px;
            background: url("风筝制作/资源 31@0.5x.webp")no-repeat center;
            background-size: contain;
            cursor:pointer;
            transition: all 0.2s ease-out;
            -webkit-tap-highlight-color: transparent;
        }

        .step-tab.za{
            width:15vw;
            height:15vw;
            max-width: 80px;
            max-height: 80px;
            background: url("风筝制作/资源 104@0.5x.webp")no-repeat center;
            background-size: contain;
            cursor:pointer;
            transition: all 0.2s ease-out;
        }

        .step-tab.hui{
            width:15vw;
            height:15vw;
            max-width: 80px;
            max-height: 80px;
            border-radius: 50%;
            background: url("风筝制作/资源 29@0.5x.webp")no-repeat center;
            background-size: contain;
            cursor:pointer;
            transition: all 0.2s ease-out;
            -webkit-tap-highlight-color: transparent;
        }

        .step-tab.active{
            background-color: transparent;
        }

        /* 核心修改：中间容器完全匹配扎制骨架的尺寸和位置 */
        .skeleton-container{
            width:95%; /* 匹配扎制骨架的宽度 */
            height: 50vh; /* 匹配扎制骨架的高度 */
            margin-bottom: 1vh;
            display:flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-shrink: 0;
            border-radius: 10px;
            transition: all 0.2s ease;
            transform: translateY(48px); /* 关键：匹配扎制骨架的下移距离 */
        }
        
        .skeleton-container.drag-over {
            border-color: #ff9900;
            background-color: rgba(255, 153, 0, 0.2);
        }

        /* 核心修改：图片样式匹配扎制骨架 */
        .skeleton-img{
            width:100%;
            height:100%;
            object-fit: contain; /* 关键：保持图片完整显示 */
            display:none;
            position: absolute;
            z-index: 10;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%) scale(1.1); /* 匹配扎制骨架的缩放 */
            transition: opacity 0.2s ease-out, transform 0.2s ease-out;
            opacity: 1;
            max-width: 100%;
            max-height: 100%;
        }

        .skeleton-img.fade-out{
            opacity: 0;
            transform: translate(-50%, -50%) scale(1.18); /* 匹配扎制骨架的淡出缩放 */
        }

        /* 目标图片样式：保持原有图片地址，仅匹配缩放 */
        #finalSkeleton,
        #paste-swallow, #paste-butterfly, #paste-fish,
        #cloth-swallow, #cloth-butterfly, #cloth-fish,
        #paper-swallow, #paper-butterfly, #paper-fish {
            transform: translate(-50%, -50%) scale(1.3); /* 匹配扎制骨架的最终图片缩放 */
            object-fit: contain; /* 强制完整显示 */
            object-position: center;
        }

        #finalSkeleton {
            display: block;
            transform: translate(-50%, -50%) scale(1.3);
        }

        /* 核心修改：选项容器完全匹配扎制骨架 */
        .option-box{
            width: 95%;
            height: 20vw; /* 匹配扎制骨架的高度 */
            max-height: 120px; /* 匹配扎制骨架的最大高度 */
            background: url("风筝制作/资源 80@0.5x.webp");
            background-size: 100% 100%;
            display:flex;
            align-items: center;
            justify-content: center;
            padding: 1vw 2vw; /* 匹配扎制骨架的内边距 */
            position: relative;
            z-index: 20;
            touch-action: manipulation;
            margin-top: 5vh; /* 匹配扎制骨架的上间距 */
            margin-bottom: 2vh; /* 匹配扎制骨架的下间距 */
            flex-shrink: 0;
            overflow: visible;
            gap: 15vw; /* 【关键修改】增大浆糊/纱布/宣纸按钮的间距，可根据需求调整数值，比如12vw/15vw/18vw */
        }

        /* 提示文字：保留原有文字，仅匹配扎制骨架的样式 */
        .option-box::before{
            content:"依次拖动裱糊面料"; /* 保留原有文字 */
            position:absolute;
            top: 1vw;
            left:50%;
            transform: translateX(-50%);
            font-size: clamp(10px, 3vw, 14px); /* 匹配扎制骨架的字体大小 */
            color: #000;
            -webkit-font-smoothing: antialiased;
            font-weight: 400;
            white-space: nowrap;
            z-index: 1;
        }

        /* 核心修改：选项项完全匹配扎制骨架 */
        .option-item{
            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: grab;
            opacity: 0.7;
            transition: opacity 0.3s, transform 0.15s;
            pointer-events: auto;
            -webkit-tap-highlight-color: transparent;
            padding: 4px; /* 匹配扎制骨架的内边距 */
            margin: 0;
            width: 12vw; /* 匹配扎制骨架的宽度 */
            max-width: 60px; /* 匹配扎制骨架的最大宽度 */
            flex-shrink: 0;
            position: relative;
            height: 12vw; /* 匹配扎制骨架的高度 */
            max-height: 70px; /* 匹配扎制骨架的最大高度 */
            draggable: true;
        }
        
        .option-item:active {
            cursor: grabbing;
        }
        
        .option-item.used{
            opacity: 0.3;
            pointer-events: none;
            cursor: not-allowed;
        }

        /* 核心修改：选项小背景完全匹配扎制骨架 */
        .option-item::before{
            content: "";
            position: absolute;
            top: calc(50% - 4vw); /* 匹配扎制骨架的位置 */
            left: 50%;
            transform: translate(-50%, 0);
            width: 18vw; /* 匹配扎制骨架的宽度 */
            height: auto;
            max-width: 80px; /* 匹配扎制骨架的最大宽度 */
            background-image: url("风筝制作/资源 20@0.5x.webp"); /* 保留原有图片地址 */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 1;
            aspect-ratio: 3 / 1;
        }

        /* 核心修改：选项图标完全匹配扎制骨架 */
        .option-icon{
            width: 9vw; /* 匹配扎制骨架的宽度 */
            height: 9vw; /* 匹配扎制骨架的高度 */
            max-width: 40px; /* 匹配扎制骨架的最大宽度 */
            max-height: 40px; /* 匹配扎制骨架的最大高度 */
            object-fit: contain;
            display: block;
            z-index: 2;
            position: relative;
            transform: translateY(1.5vw); /* 匹配扎制骨架的位置 */
            margin-bottom: 4vw; /* 匹配扎制骨架的间距 */
        }

        /* 核心修改：选项文字完全匹配扎制骨架（保留原有文字） */
        .option-text{
            font-size: clamp(10px, 3vw, 14px); /* 匹配扎制骨架的字体大小 */
            color:#000;
            font-weight: 300;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            z-index: 2;
            position: absolute;
            bottom: 0; /* 匹配扎制骨架的位置 */
            left: 50%;
            transform: translateX(-50%);
        }

        /* 核心修改：按钮组完全匹配扎制骨架 */
        .btn-group{
            display:flex;
            gap: 15vw; /* 匹配扎制骨架的间距 */
            z-index: 20;
            flex-shrink: 0;
            margin-top: 1vh; /* 匹配扎制骨架的上间距 */
        }

        /* 核心修改：按钮样式完全匹配扎制骨架 */
        .page-btn{
            padding: 1.5vw 4vw; /* 匹配扎制骨架的内边距 */
            background: url("风筝制作/资源 89@0.5x.webp");
            background-size: 100% 100%;
            font-size: clamp(12px, 3vw, 16px); /* 匹配扎制骨架的字体大小 */
            color: #000;
            cursor: pointer;
            border:none;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            opacity: 0.5;
            pointer-events: none;
            min-width: 80px; /* 匹配扎制骨架的最小宽度 */
            height: 40px; /* 匹配扎制骨架的高度 */
        }

        .page-btn.enable{
            opacity: 1;
            pointer-events: all;
        }

        .page-btn.enable:active{
            transform: scale(0.95);
        }

        /* 核心修改：小屏适配完全匹配扎制骨架 */
        @media screen and (max-width:375px){
            .music-icon{
                width:28px;
                height:28px;
                top:20px;
                right:20px;
            }
            
            /* 小屏步骤标签匹配 */
            .step-tabs{
                transform: translateY(80px); /* 匹配扎制骨架的小屏下移 */
            }

            /* 小屏中间容器匹配 */
            .skeleton-container{
                height: 48vh; /* 匹配扎制骨架的小屏高度 */
                margin-top: 1vh;
                transform: translateY(43px); /* 匹配扎制骨架的小屏下移 */
            }

            /* 小屏选项容器匹配 */
            .option-box{
                height: 22vw; /* 匹配扎制骨架的小屏高度 */
                margin-top: 6vh; /* 匹配扎制骨架的小屏上间距 */
                margin-bottom: 1vh;
                padding: 1vw 1vw; /* 匹配扎制骨架的小屏内边距 */
                gap: 12vw; /* 【关键修改】小屏下也增大间距，保持比例协调 */
            }
            
            /* 小屏提示文字匹配 */
            .option-box::before {
                top: 1.5vw;
                font-size: clamp(9px, 2.5vw, 12px);
            }
            
            /* 小屏选项项匹配 */
            .option-item{
                width: 11vw;
                height: 14vw;
                transform: translateY(-1vw);
            }
            
            .option-item::before{
                top: calc(50% - 3.5vw); 
                width: 15vw;
                max-width: 70px;
                aspect-ratio: 3 / 1;
            }
            
            /* 小屏图标匹配 */
            .option-icon{
                width: 8vw;
                height: 8vw;
                transform: translateY(1.5vw);
                margin-bottom: 3vw;
            }
            
            /* 小屏文字匹配 */
            .option-text{
                font-size: clamp(9px, 3vw, 12px);
                bottom: 0.5vw;
            }
            
            /* 小屏按钮组匹配 */
            .btn-group{
                gap: 12vw;
            }
            
            .page-btn{
                min-width: 70px;
                height: 35px;
                font-size: clamp(10px, 2.5vw, 14px);
            }

            /* 小屏图片缩放匹配 */
            #finalSkeleton,
            #paste-swallow, #paste-butterfly, #paste-fish,
            #cloth-swallow, #cloth-butterfly, #cloth-fish,
            #paper-swallow, #paper-butterfly, #paper-fish {
                transform: translate(-50%, -50%) scale(1.3);
            }
        }
    </style>
</head>
<body>
    <!-- 音频标签：保留原有属性，仅保持结构一致 -->
    <audio id="bgMusic" loop preload="metadata" autoplay playsinline>
        <source src="music.m4a" type="audio/mp4">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="music-icon" id="musicIcon"></div>
    <div class="step-tabs">
        <div class="step-tab za"></div>
        <div class="step-tab hu active"></div>
        <div class="step-tab hui"></div>
    </div>

    <!-- 拖拽目标区域：保留所有图片地址不变 -->
    <div class="skeleton-container" id="dropTarget">
        <img src="骨架/骨架/IMG_2713.PNG" alt="燕子骨架" class="skeleton-img" id="finalSkeleton">
        <img src="风筝制作/步骤图/燕 浆糊.PNG" alt="燕子浆糊" class="skeleton-img" id="paste-swallow">
        <img src="风筝制作/步骤图/蝶 浆糊.PNG" alt="蝴蝶浆糊" class="skeleton-img" id="paste-butterfly">
        <img src="风筝制作/步骤图/鱼 浆糊.PNG" alt="鱼浆糊" class="skeleton-img" id="paste-fish">
        <img src="风筝制作/步骤图/燕 纱布.PNG" alt="燕子纱布" class="skeleton-img" id="cloth-swallow">
        <img src="风筝制作/步骤图/蝶 纱布.PNG" alt="蝴蝶纱布" class="skeleton-img" id="cloth-butterfly">
        <img src="风筝制作/步骤图/鱼 纱布.PNG" alt="鱼纱布" class="skeleton-img" id="cloth-fish">
        <img src="风筝制作/步骤图/燕 宣纸.PNG" alt="燕子宣纸" class="skeleton-img" id="paper-swallow">
        <img src="风筝制作/步骤图/蝶 宣纸.PNG" alt="蝴蝶宣纸" class="skeleton-img" id="paper-butterfly">
        <img src="风筝制作/步骤图/鱼 宣纸.PNG" alt="鱼宣纸" class="skeleton-img" id="paper-fish">
    </div>

    <!-- 选项区域：保留所有文字和图片地址不变 -->
    <div class="option-box">
        <div class="option-item" data-step="1" data-type="paste">
            <img src="风筝制作/资源 39@0.5x.webp" alt="浆糊图标" class="option-icon">
            <span class="option-text">浆糊</span>
        </div>
        <div class="option-item" data-step="2" data-type="cloth">
            <img src="风筝制作/资源 40@0.5x.webp" alt="纱布图标" class="option-icon">
            <span class="option-text">纱布</span>
        </div>
        <div class="option-item" data-step="3" data-type="paper">
            <img src="风筝制作/资源 38@0.5x.webp" alt="宣纸图标" class="option-icon">
            <span class="option-text">宣纸</span>
        </div>
    </div>

    <div class="btn-group">
        <button class="page-btn enable" id="prevBtn">上一步</button>
        <button class="page-btn" id="nextBtn" disabled>下一步</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 基础变量：保留原有逻辑
            const urlParams = new URLSearchParams(window.location.search);
            const kiteType = urlParams.get('type') || 'swallow';
            const totalSteps = 3;
            const clickedSteps = new Set();

            // DOM元素：保留原有获取逻辑
            const optionItems = document.querySelectorAll('.option-item');
            const skeletonImgs = document.querySelectorAll('.skeleton-img');
            const prevBtn = document.getElementById("prevBtn");
            const nextBtn = document.getElementById("nextBtn");
            const musicIcon = document.getElementById("musicIcon");
            const bgMusic = document.getElementById("bgMusic");
            const finalSkeleton = document.getElementById('finalSkeleton');
            const dropTarget = document.getElementById('dropTarget');
            let draggedItem = null;

            // 音乐状态变量：保留原有逻辑
            let isMusicPlaying = localStorage.getItem('musicPlaying') === 'true' || false;
            const savedTime = parseFloat(localStorage.getItem('musicTime') || 0);
            let progressTimer = null;
            if (!localStorage.getItem('musicHasInteraction')) {
                localStorage.setItem('musicHasInteraction', 'false');
            }
            const hasInteraction = localStorage.getItem('musicHasInteraction') === 'true';

            // 音乐相关函数：保留原有逻辑
            function saveMusicState() {
                localStorage.setItem('musicPlaying', isMusicPlaying ? 'true' : 'false');
                localStorage.setItem('musicTime', bgMusic.currentTime.toString());
                localStorage.setItem('musicHasInteraction', 'true');
            }

            function startProgressTimer() {
                if (progressTimer) clearInterval(progressTimer);
                progressTimer = setInterval(() => {
                    if (bgMusic.currentTime > 0 && !bgMusic.paused) {
                        saveMusicState();
                    }
                }, 100);
            }

            function initAudio() {
                if (!isNaN(savedTime) && savedTime > 0 && savedTime < (bgMusic.duration || 10000)) {
                    bgMusic.currentTime = savedTime;
                    console.log("糊纸步骤页恢复音乐进度：", savedTime);
                }
                
                if (!isMusicPlaying) {
                    isMusicPlaying = true;
                }
                musicIcon.classList.add('active');
                
                bgMusic.muted = true;
                bgMusic.play().then(() => {
                    bgMusic.muted = false;
                    console.log("糊纸步骤页音频强制激活成功");
                }).catch(err => {
                    console.log("糊纸步骤页音频激活兜底:", err);
                    setTimeout(() => {
                        bgMusic.play();
                    }, 100);
                });

                startProgressTimer();
                localStorage.setItem('musicHasInteraction', 'true');
            }

            function toggleMusic(e) {
                e.stopPropagation();
                e.preventDefault();
                
                try {
                    if (isMusicPlaying) {
                        bgMusic.pause();
                        musicIcon.classList.remove('active');
                    } else {
                        bgMusic.play();
                        musicIcon.classList.add('active');
                        localStorage.setItem('musicHasInteraction', 'true');
                    }
                    isMusicPlaying = !isMusicPlaying;
                    saveMusicState();
                } catch (err) {
                    console.error("音乐切换失败：", err);
                    alert("音频播放失败，请检查文件路径");
                }
            }

            // 拖拽交互逻辑：保留原有功能
            optionItems.forEach(item => {
                item.addEventListener('dragstart', function(e) {
                    if (this.classList.contains('used')) {
                        e.preventDefault();
                        return;
                    }
                    draggedItem = this;
                    e.dataTransfer.setData('text/plain', this.dataset.step);
                    e.dataTransfer.effectAllowed = 'move';
                    this.style.opacity = '0.5';
                });

                item.addEventListener('dragend', function() {
                    this.style.opacity = '1';
                    dropTarget.classList.remove('drag-over');
                });
            });

            dropTarget.addEventListener('dragover', function(e) {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
                this.classList.add('drag-over');
            });

            dropTarget.addEventListener('dragleave', function() {
                this.classList.remove('drag-over');
            });

            dropTarget.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('drag-over');
                
                if (!draggedItem) return;
                handleDragDrop(draggedItem);
            });

            // 移动端触摸模拟拖拽：保留原有功能
            let touchStartX, touchStartY;
            let isDragging = false;
            let touchDraggedItem = null;

            optionItems.forEach(item => {
                item.addEventListener('touchstart', function(e) {
                    if (this.classList.contains('used')) return;
                    
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                    touchDraggedItem = this;
                    isDragging = false;
                    e.preventDefault();
                });

                item.addEventListener('touchmove', function(e) {
                    if (!touchDraggedItem) return;
                    
                    const dx = e.touches[0].clientX - touchStartX;
                    const dy = e.touches[0].clientY - touchStartY;
                    
                    if (Math.abs(dx) > 10 || Math.abs(dy) > 10) {
                        isDragging = true;
                        touchDraggedItem.style.opacity = '0.5';
                    }
                });

                item.addEventListener('touchend', function(e) {
                    if (!touchDraggedItem || !isDragging) {
                        touchDraggedItem = null;
                        isDragging = false;
                        return;
                    }
                    
                    const touchEndX = e.changedTouches[0].clientX;
                    const touchEndY = e.changedTouches[0].clientY;
                    
                    const targetRect = dropTarget.getBoundingClientRect();
                    if (
                        touchEndX >= targetRect.left &&
                        touchEndX <= targetRect.right &&
                        touchEndY >= targetRect.top &&
                        touchEndY <= targetRect.bottom
                    ) {
                        handleDragDrop(touchDraggedItem);
                    }
                    
                    touchDraggedItem.style.opacity = '1';
                    touchDraggedItem = null;
                    isDragging = false;
                });
            });

            // 核心业务逻辑：保留原有功能
            function handleDragDrop(item) {
                const currentStep = parseInt(item.getAttribute('data-step'));

                if (isNaN(currentStep) || currentStep < 1 || currentStep > totalSteps) {
                    return;
                }

                clickedSteps.add(currentStep);
                skeletonImgs.forEach(img => img.classList.add('fade-out'));

                setTimeout(() => {
                    skeletonImgs.forEach(img => {
                        img.style.display = 'none';
                        img.classList.remove('fade-out');
                    });

                    const optionType = item.getAttribute('data-type');
                    const targetImgId = `${optionType}-${kiteType}`;
                    
                    const targetImg = document.getElementById(targetImgId);
                    if (targetImg) {
                        targetImg.style.display = 'block';
                        targetImg.style.opacity = 1;
                        targetImg.style.transform = `translate(-50%, -50%) scale(1.1)`;
                        setTimeout(() => {
                            targetImg.style.transform = `translate(-50%, -50%) scale(1.3)`;
                        }, 50);
                    } else {
                        console.warn(`未找到对应糊纸图: ${targetImgId}`);
                    }

                    item.classList.add('used');

                    const nextStep = currentStep + 1;
                    const nextItem = Array.from(optionItems).find(el => parseInt(el.dataset.step) === nextStep);
                    if (nextItem) {
                        nextItem.classList.remove('used');
                    }

                    if (currentStep === totalSteps) {
                        nextBtn.disabled = false;
                        nextBtn.classList.add('enable');
                    }
                }, 200);
            }

            // 按钮逻辑：保留原有功能
            function handlePrevClick(e) {
                e.stopPropagation();
                if (e.type === 'touchstart') e.preventDefault();
                saveMusicState();
                document.body.style.opacity = 0;
                setTimeout(() => {
                    window.location.href = `page5.html?type=${kiteType}`;
                }, 200);
            }

            function handleNextClick(e) {
                e.stopPropagation();
                if (e.type === 'touchstart') e.preventDefault();
                saveMusicState();
                if (clickedSteps.has(totalSteps)) {
                    document.body.style.opacity = 0;
                    setTimeout(() => {
                        window.location.href = `page7.html?type=${kiteType}`;
                    }, 200);
                }
            }

            // 图片预加载：保留原有逻辑
            const preloadImages = () => {
                skeletonImgs.forEach(img => {
                    const preloadImg = new Image();
                    preloadImg.src = img.src;
                    preloadImg.onerror = () => console.warn(`图片预加载失败: ${img.src}`);
                });
                document.querySelectorAll('.option-icon').forEach(icon => {
                    const preloadImg = new Image();
                    preloadImg.src = icon.src;
                    preloadImg.onerror = () => console.warn(`图标预加载失败: ${icon.src}`);
                });
                const bgImg = new Image();
                bgImg.src = "风筝制作/资源 20@0.5x.webp";
                bgImg.onerror = () => console.warn(`小背景图预加载失败: 风筝制作/资源 20@0.5x.webp`);
            };
            setTimeout(preloadImages, 300);

            // 替换初始骨架图：保留原有逻辑
            function replaceFinalSkeleton() {
                const skeletonSrcMap = {
                    swallow: "骨架/骨架/IMG_2713.PNG",
                    butterfly: "骨架/骨架/IMG_2721.PNG",
                    fish: "骨架/骨架/IMG_2717.PNG",
                };
                finalSkeleton.src = skeletonSrcMap[kiteType] || skeletonSrcMap.swallow;
            }
            replaceFinalSkeleton();

            // 初始化：保留原有逻辑
            optionItems[0].classList.remove('used');
            prevBtn.classList.add('enable');
            nextBtn.disabled = true;
            
            // 按钮事件绑定：保留原有逻辑
            prevBtn.addEventListener('touchstart', handlePrevClick, { passive: false });
            prevBtn.addEventListener('click', handlePrevClick);
            nextBtn.addEventListener('touchstart', handleNextClick, { passive: false });
            nextBtn.addEventListener('click', handleNextClick);

            // 音乐按钮事件绑定：保留原有逻辑
            musicIcon.addEventListener('touchstart', toggleMusic, { passive: false });
            musicIcon.addEventListener('click', toggleMusic);
            
            // 全局交互激活音频：保留原有逻辑
            document.addEventListener('touchstart', () => {
                initAudio();
            }, { once: true });
            document.addEventListener('click', () => {
                initAudio();
            }, { once: true });

            // 页面可见性处理：保留原有逻辑
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && isMusicPlaying) {
                    bgMusic.pause();
                    isMusicPlaying = false;
                    musicIcon.classList.remove('active');
                    saveMusicState();
                } else if (!document.hidden && localStorage.getItem('musicPlaying') === 'true') {
                    bgMusic.muted = true;
                    bgMusic.play().then(() => {
                        bgMusic.muted = false;
                        isMusicPlaying = true;
                        musicIcon.classList.add('active');
                    }).catch(err => console.log("糊纸步骤页切回前台续播失败：", err));
                }
            });

            // 页面卸载处理：保留原有逻辑
            window.addEventListener('beforeunload', () => {
                saveMusicState();
                clearInterval(progressTimer);
                bgMusic.pause();
            });

            // 图片加载错误处理：保留原有逻辑
            skeletonImgs.forEach(img => {
                img.onerror = function() {
                    this.style.display = 'none';
                    console.error(`图片加载失败: ${this.src}`);
                };
            });

            document.querySelectorAll('.option-icon').forEach(icon => {
                icon.onerror = function() {
                    this.style.opacity = 0.5;
                    console.error(`图标加载失败: ${this.src}`);
                };
            });

            // 禁止默认行为：保留原有逻辑
            document.addEventListener('dragstart', (e) => e.preventDefault());
            document.addEventListener('selectstart', (e) => e.preventDefault());

            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
                e.stopPropagation();
            }, { passive: false });

            document.addEventListener('wheel', function(e) {
                e.preventDefault();
                e.stopPropagation();
            }, { passive: false });

            // 页面加载完成处理：保留原有逻辑
            window.addEventListener('load', () => {
                if (bgMusic.readyState >= 2 && hasInteraction) {
                    initAudio();
                }
            });
        });
    </script>
</body>
