<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-callout" content="none">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400&display=swap">
    <title>扎制骨架</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }

        html, body {
            overflow: hidden !important;
            height: 100% !important;
            touch-action: none !important;
            -webkit-overflow-scrolling: auto !important;
        }

        body{
            width:100vw;
            height: 100vh;
            background-image:url("背景图/花纹背景.jpg");
            background-size:cover;
            background-position:center;
            font-family:"Noto Sans SC",sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* 调整主轴对齐，为下方标签下移预留空间 */
            background-repeat: no-repeat;
            transform: translateZ(0);
            -webkit-font-smoothing: antialiased;
            padding: 15px;
            transition: opacity 0.2s ease;
            padding-top: 20px; /* 顶部留白，优化整体布局 */
        }

        .music-icon{
            position:absolute;
            top:30px;
            right:30px;
            width:32px;
            height:32px;
            background-image:url("封面/资源\ 24@0.5x.webp");
            background-size:100% 100%;
            background-repeat:no-repeat;
            background-position: center;
            cursor:pointer;
            z-index: 999;
            transition: transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            padding: 8px;
            margin: -8px;
        }

        .music-icon.active{
            animation: rotateMusic 3s linear infinite;
            transform: translateZ(0);
        }

        @keyframes rotateMusic{
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 核心修改：仅下移扎糊绘区域，不影响下方元素布局 */
        .step-tabs{
            display:flex;
            gap: 8vw;
            margin: 2vh 0 2vh 0; /* 保留原有margin，不改动 */
            align-items: center;
            flex-shrink: 0;
            transform: translateY(85px); /* 关键：仅向下移动20px，数值可按需调整 */
        }

        .step-tab.hu{
            width:15vw;
            height:15vw;
            max-width: 80px;
            max-height: 80px;
            border-radius: 50%;
            background: url("风筝制作/资源\ 28@0.5x.webp")no-repeat center;
            background-size: contain;
            cursor:pointer;
            transition: all 0.2s ease-out;
            -webkit-tap-highlight-color: transparent;
        }

        .step-tab.za{
            width:21vw;
            height:21vw;
            max-width: 120px;
            max-height: 120px;
            background: url("风筝制作/资源\ 27@0.5x.webp")no-repeat center;
            background-size: contain;
        }

        .step-tab.hui{
            width:15vw;
            height:15vw;
            max-width: 80px;
            max-height: 80px;
            border-radius: 50%;
            background: url("风筝制作/资源\ 29@0.5x.webp")no-repeat center;
            background-size: contain;
            cursor:pointer;
            transition: all 0.2s ease-out;
            -webkit-tap-highlight-color: transparent;
        }

        .step-tab.active{
            background-color: transparent;
        }

        /* 拖动目标区域：放大尺寸，保证风筝图片完整显示 + 仅下移风筝图片区域 */
        .skeleton-container{
            width:95%; /* 加宽容器，让图片有更大显示空间 */
            height: 50vh; /* 加高容器，放大风筝显示区域 */
            margin-bottom: 1vh;
            display:flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-shrink: 0;
            border-radius: 10px;
            transition: all 0.2s ease;
            transform: translateY(48px); /* 核心新增：仅向下移动风筝图片30px，数值可调整 */
        }
        
        /* 拖放悬停时的样式 */
        .skeleton-container.drag-over {
            border-color: #ff9900;
            background-color: rgba(255, 153, 0, 0.2);
        }

        /* 核心修改：保证风筝图片放大且不被切割 */
        .skeleton-img{
            width:100%;
            height:100%;
            object-fit: contain; /* 关键属性：保持图片比例，完整显示，不被切割 */
            display:none;
            position: absolute;
            z-index: 10;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%) scale(1.1); /* 放大图片到1.2倍，可根据需要调整 */
            transition: opacity 0.2s ease-out, transform 0.2s ease-out;
            opacity: 1;
            max-width: 100%; /* 限制最大宽度，防止溢出 */
            max-height: 100%; /* 限制最大高度，防止溢出 */
        }

        .skeleton-img.fade-out{
            opacity: 0;
            transform: translate(-50%, -50%) scale(1.18); /* 淡出时同步缩放，保持视觉一致 */
        }

        /* 优化特殊图片的缩放，保证完整显示 */
        #img4-swallow, #img4-butterfly, #img4-fish,
        #img5-swallow, #img5-butterfly, #img5-fish,
        #finalSwallow, #finalButterfly, #finalFish {
            transform: translate(-50%, -50%) scale(1.3); /* 进一步放大最终骨架图 */
            object-fit: contain; /* 强制改为contain，确保不被切割 */
            object-position: center;
        }

        /* 下方标签区域：完全保留原有样式，位置不变 */
        .option-box{
            width: 95%;
            height: 20vw; /* 缩小高度 */
            max-height: 120px; /* 降低最大高度 */
            background: url("风筝制作/资源\ 80@0.5x.webp");
            background-size: 100% 100%;
            display:flex;
            align-items: center;
            justify-content: center;
            padding: 1vw 2vw; /* 缩小内边距 */
            position: relative;
            z-index: 20;
            touch-action: manipulation;
            margin-top: 5vh; /* 保留原有数值，位置不变 */
            margin-bottom: 2vh; /* 减少底部间距 */
            flex-shrink: 0;
            overflow: visible;
        }

        /* 提示文字适配缩小后的标签框 */
        .option-box::before{
            content:"请依次拖动扎制骨架";
            position:absolute;
            top: 1vw;
            left:50%;
            transform: translateX(-50%);
            font-size: clamp(10px, 3vw, 14px); /* 缩小文字 */
            color: #000;
            -webkit-font-smoothing: antialiased;
            font-weight: 400;
            white-space: nowrap;
            z-index: 1;
        }

        /* 选项项：整体缩小 */
        .option-item{
            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: grab;
            opacity: 0.7;
            transition: opacity 0.3s, transform 0.15s;
            pointer-events: auto;
            -webkit-tap-highlight-color: transparent;
            padding: 4px; /* 缩小内边距 */
            margin: 0;
            width: 12vw; /* 缩小宽度 */
            max-width: 60px; /* 降低最大宽度 */
            flex-shrink: 0;
            position: relative;
            height: 12vw; /* 缩小高度 */
            max-height: 70px; /* 降低最大高度 */
            draggable: true;
        }
        
        /* 拖动时的样式 */
        .option-item:active {
            cursor: grabbing;
        }
        
        .option-item.used{
            opacity: 0.3;
            pointer-events: none;
            cursor: not-allowed;
        }

        /* 选项背景装饰：同步缩小 */
        .option-item::before{
            content: "";
            position: absolute;
            top: calc(50% - 4vw); 
            left: 50%;
            transform: translate(-50%, 0);
            width: 18vw; /* 缩小宽度 */
            height: auto;
            max-width: 80px; /* 降低最大宽度 */
            background-image: url("风筝制作/资源 20@0.5x.webp");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 1;
            aspect-ratio: 3 / 1;
        }

        /* 选项图标：缩小尺寸 */
        .option-icon{
            width: 9vw; /* 缩小宽度 */
            height: 9vw; /* 缩小高度 */
            max-width: 40px; /* 降低最大宽度 */
            max-height: 40px; /* 降低最大高度 */
            object-fit: contain;
            display: block;
            z-index: 2;
            position: relative;
            transform: translateY(1.5vw); /* 微调位置 */
            margin-bottom: 4vw; /* 缩小间距 */
        }

        /* 选项文字：缩小字体 */
        .option-text{
            font-size: clamp(10px, 3vw, 14px); /* 缩小文字 */
            color:#000;
            font-weight: 300;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            z-index: 2;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        /* 按钮区域：微调位置，适配整体布局 */
        .btn-group{
            display:flex;
            gap: 15vw; /* 缩小间距 */
            z-index: 20;
            flex-shrink: 0;
            margin-top: 1vh; /* 顶部留白 */
        }

        .page-btn{
            padding: 1.5vw 4vw; /* 缩小内边距 */
            background: url("风筝制作/资源\ 89@0.5x.webp");
            background-size: 100% 100%;
            font-size: clamp(12px, 3vw, 16px); /* 缩小文字 */
            color: #000;
            cursor: pointer;
            border:none;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            opacity: 0.5;
            pointer-events: none;
            min-width: 80px; /* 缩小最小宽度 */
            height: 40px; /* 缩小高度 */
        }

        .page-btn.enable{
            opacity: 1;
            pointer-events: all;
        }

        .page-btn.enable:active{
            transform: scale(0.95);
        }

        /* 小屏手机适配（≤375px）- 同步调整扎糊绘下移幅度 + 风筝图片下移幅度 */
        @media screen and (max-width:375px){
            .music-icon{
                width:28px;
                height:28px;
                top:20px;
                right:20px;
            }
            
            /* 小屏：扎糊绘区域同步下移，适配小屏 */
            .step-tabs{
                transform: translateY(80px); /* 小屏下移幅度稍小，避免遮挡 */
            }

            /* 小屏：中间风筝容器进一步优化 + 同步下移 */
            .skeleton-container{
                height: 48vh; /* 适配小屏的高度 */
                margin-top: 1vh;
                transform: translateY(43px); /* 小屏风筝图片下移幅度稍小，适配布局 */
            }

            /* 小屏：下方标签框完全保留原有样式，位置不变 */
            .option-box{
                height: 22vw;
                margin-top: 6vh; /* 保留原有数值，位置不变 */
                margin-bottom: 1vh;
                padding: 1vw 1vw;
                background-position: center;
            }
            
            /* 小屏：提示文字位置微调 */
            .option-box::before {
                top: 1.5vw;
                font-size: clamp(9px, 2.5vw, 12px);
            }
            
            /* 小屏：选项项进一步缩小 */
            .option-item{
                width: 11vw;
                height: 14vw;
                transform: translateY(-1vw);
            }
            
            .option-item::before{
                top: calc(50% - 3.5vw); 
                width: 15vw;
                max-width: 70px;
                aspect-ratio: 3 / 1;
            }
            
            .option-icon{
                width: 7vw;
                height: 7vw;
                transform: translateY(1.5vw);
                margin-bottom: 3vw;
            }
            
            .option-text{
                font-size: clamp(9px, 3vw, 12px);
                bottom: 0.5vw;
            }
            
            .btn-group{
                gap: 12vw;
            }
            
            .page-btn{
                min-width: 70px;
                height: 35px;
                font-size: clamp(10px, 2.5vw, 14px);
            }
        }
    </style>
</head>
<body>
    <!-- 音频标签统一属性 -->
    <audio id="bgMusic" loop preload="metadata" autoplay playsinline>
        <source src="music.m4a" type="audio/mp4">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="music-icon" id="musicIcon"></div>
    <div class="step-tabs">
        <div class="step-tab za active"></div>
        <div class="step-tab hu"></div>
        <div class="step-tab hui"></div>
    </div>

    <!-- 屏幕中间的拖动目标区域 -->
    <div class="skeleton-container" id="dropTarget">
        <img src="风筝制作/步骤图/竹.PNG" alt="竹子" class="skeleton-img" id="img-bamboo">
        <img src="风筝制作/步骤图/刀.PNG" alt="刀具" class="skeleton-img" id="img-knife">
        <img src="风筝制作/步骤图/锯.PNG" alt="锯子" class="skeleton-img" id="img-saw">
        <img src="风筝制作/步骤图/燕 灯.PNG" alt="燕子灯" class="skeleton-img" id="img4-swallow">
        <img src="风筝制作/步骤图/蝶 灯.PNG" alt="蝴蝶灯" class="skeleton-img" id="img4-butterfly">
        <img src="风筝制作/步骤图/鱼 灯.PNG" alt="鱼灯" class="skeleton-img" id="img4-fish">
        <img src="风筝制作/步骤图/燕 绳.PNG" alt="燕子绳" class="skeleton-img" id="img5-swallow">
        <img src="风筝制作/步骤图/蝶 绳.PNG" alt="蝴蝶绳" class="skeleton-img" id="img5-butterfly">
        <img src="风筝制作/步骤图/鱼 绳.PNG" alt="鱼绳" class="skeleton-img" id="img5-fish">
        <img src="骨架/骨架/IMG_2713.PNG" alt="燕子骨架" class="skeleton-img" id="finalSwallow">
        <img src="骨架/骨架/IMG_2721.PNG" alt="蝴蝶骨架" class="skeleton-img" id="finalButterfly">
        <img src="骨架/骨架/IMG_2717.PNG" alt="鱼骨架" class="skeleton-img" id="finalFish">
    </div>

    <div class="option-box">
        <div class="option-item" data-step="1" data-img="img-bamboo">
            <img src="风筝制作/资源 33@0.5x.webp" alt="竹图标" class="option-icon">
            <span class="option-text">竹</span> 
        </div>
        <div class="option-item" data-step="2" data-img="img-knife">
            <img src="风筝制作/资源 34@0.5x.webp" alt="刀图标" class="option-icon">
            <span class="option-text">刀</span> 
        </div>
        <div class="option-item" data-step="3" data-img="img-saw">
            <img src="风筝制作/资源 35@0.5x.webp" alt="锯图标" class="option-icon">
            <span class="option-text">锯</span> 
        </div>
        <div class="option-item" data-step="4" data-type="lamp">
            <img src="风筝制作/资源 36@0.5x.webp" alt="灯图标" class="option-icon">
            <span class="option-text">灯</span> 
        </div>
        <div class="option-item" data-step="5" data-type="rope">
            <img src="风筝制作/资源 37@0.5x.webp" alt="绳图标" class="option-icon">
            <span class="option-text">绳</span> 
        </div>
    </div>

    <div class="btn-group">
        <button class="page-btn" id="prevBtn">上一步</button>
        <button class="page-btn" id="nextBtn" disabled>下一步</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 基础变量
            const urlParams = new URLSearchParams(window.location.search);
            const kiteType = urlParams.get('type') || 'swallow';
            const totalSteps = 5;
            const clickedSteps = new Set();

            // DOM元素
            const optionItems = document.querySelectorAll('.option-item');
            const skeletonImgs = document.querySelectorAll('.skeleton-img');
            const prevBtn = document.getElementById("prevBtn");
            const nextBtn = document.getElementById("nextBtn");
            const musicIcon = document.getElementById("musicIcon");
            const bgMusic = document.getElementById("bgMusic");
            const dropTarget = document.getElementById('dropTarget');
            let draggedItem = null; // 记录当前拖动的元素

            // 音乐状态初始化
            let isMusicPlaying = localStorage.getItem('musicPlaying') === 'true' || false;
            const savedTime = parseFloat(localStorage.getItem('musicTime') || 0);
            // 初始化交互标记
            if (!localStorage.getItem('musicHasInteraction')) {
                localStorage.setItem('musicHasInteraction', 'false');
            }
            const hasInteraction = localStorage.getItem('musicHasInteraction') === 'true';
            let progressTimer = null;

            // ========== 音乐核心函数（精简重复逻辑） ==========
            /**
             * 保存音乐状态到本地存储
             */
            function saveMusicState() {
                localStorage.setItem('musicPlaying', String(isMusicPlaying));
                localStorage.setItem('musicTime', String(Math.max(0, bgMusic.currentTime)));
                localStorage.setItem('musicHasInteraction', 'true');
            }

            /**
             * 启动音乐进度定时器，实时保存播放位置
             */
            function startProgressTimer() {
                if (progressTimer) clearInterval(progressTimer);
                progressTimer = setInterval(() => {
                    if (bgMusic.currentTime > 0 && !bgMusic.paused) {
                        saveMusicState();
                    }
                }, 100);
            }

            /**
             * 初始化音频播放（处理移动端自动播放限制）
             */
            function initAudio() {
                // 恢复播放进度
                if (!isNaN(savedTime) && savedTime > 0 && savedTime < (bgMusic.duration || 10000)) {
                    bgMusic.currentTime = savedTime;
                    console.log("扎制骨架页恢复音乐进度：", savedTime);
                }
                
                // 强制保持播放状态
                isMusicPlaying = true;
                musicIcon.classList.add('active');
                
                // 静音兜底：绕过浏览器自动播放限制
                bgMusic.muted = true;
                bgMusic.play().then(() => {
                    bgMusic.muted = false;
                    console.log("扎制骨架页音频强制激活成功");
                }).catch(err => {
                    console.log("扎制骨架页音频激活兜底:", err);
                    // 重试逻辑
                    setTimeout(() => bgMusic.play(), 100);
                });

                startProgressTimer();
                localStorage.setItem('musicHasInteraction', 'true');
            }

            /**
             * 切换音乐播放/暂停
             */
            function toggleMusic(e) {
                e.stopPropagation();
                e.preventDefault();
                
                try {
                    if (isMusicPlaying) {
                        bgMusic.pause();
                        musicIcon.classList.remove('active');
                    } else {
                        bgMusic.play();
                        musicIcon.classList.add('active');
                    }
                    isMusicPlaying = !isMusicPlaying;
                    saveMusicState();
                } catch (err) {
                    console.error("音乐切换失败：", err);
                    alert("音频播放失败，请检查文件路径");
                }
            }

            // ========== 拖动交互逻辑（保留核心功能） ==========
            // 1. 监听拖动开始/结束事件
            optionItems.forEach(item => {
                item.addEventListener('dragstart', function(e) {
                    if (this.classList.contains('used')) {
                        e.preventDefault();
                        return;
                    }
                    draggedItem = this;
                    e.dataTransfer.setData('text/plain', this.dataset.step);
                    e.dataTransfer.effectAllowed = 'move';
                    this.style.opacity = '0.5';
                });

                item.addEventListener('dragend', function() {
                    this.style.opacity = '1';
                    dropTarget.classList.remove('drag-over');
                });
            });

            // 2. 处理拖放目标区域的事件
            ['dragover', 'dragleave', 'drop'].forEach(eventType => {
                dropTarget.addEventListener(eventType, function(e) {
                    if (eventType === 'dragover') {
                        e.preventDefault();
                        e.dataTransfer.dropEffect = 'move';
                        this.classList.add('drag-over');
                    } else if (eventType === 'dragleave') {
                        this.classList.remove('drag-over');
                    } else if (eventType === 'drop') {
                        e.preventDefault();
                        this.classList.remove('drag-over');
                        if (draggedItem) handleDragDrop(draggedItem);
                    }
                });
            });

            // ========== 移动端兼容：触摸模拟拖动（保留核心功能） ==========
            let touchStartX, touchStartY;
            let isDragging = false;
            let touchDraggedItem = null;

            optionItems.forEach(item => {
                item.addEventListener('touchstart', function(e) {
                    if (this.classList.contains('used')) return;
                    
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                    touchDraggedItem = this;
                    isDragging = false;
                    e.preventDefault();
                });

                item.addEventListener('touchmove', function(e) {
                    if (!touchDraggedItem) return;
                    
                    const dx = e.touches[0].clientX - touchStartX;
                    const dy = e.touches[0].clientY - touchStartY;
                    
                    if (Math.abs(dx) > 10 || Math.abs(dy) > 10) {
                        isDragging = true;
                        touchDraggedItem.style.opacity = '0.5';
                    }
                });

                item.addEventListener('touchend', function(e) {
                    if (!touchDraggedItem || !isDragging) {
                        touchDraggedItem = null;
                        isDragging = false;
                        return;
                    }
                    
                    const touchEndX = e.changedTouches[0].clientX;
                    const touchEndY = e.changedTouches[0].clientY;
                    
                    const targetRect = dropTarget.getBoundingClientRect();
                    if (
                        touchEndX >= targetRect.left &&
                        touchEndX <= targetRect.right &&
                        touchEndY >= targetRect.top &&
                        touchEndY <= targetRect.bottom
                    ) {
                        handleDragDrop(touchDraggedItem);
                    }
                    
                    touchDraggedItem.style.opacity = '1';
                    touchDraggedItem = null;
                    isDragging = false;
                });
            });

            // ========== 核心业务逻辑（保留原有功能） ==========
            function handleDragDrop(item) {
                const currentStep = parseInt(item.getAttribute('data-step'));

                if (isNaN(currentStep) || currentStep < 1 || currentStep > totalSteps) {
                    return;
                }

                clickedSteps.add(currentStep);
                skeletonImgs.forEach(img => img.classList.add('fade-out'));

                setTimeout(() => {
                    skeletonImgs.forEach(img => {
                        img.style.display = 'none';
                        img.classList.remove('fade-out');
                    });

                    let targetImgId = '';
                    const dataType = item.getAttribute('data-type');
                    
                    if (dataType) {
                        targetImgId = `img${currentStep}-${kiteType}`;
                    } else {
                        targetImgId = item.getAttribute('data-img');
                    }

                    const targetImg = document.getElementById(targetImgId);
                    if (targetImg) {
                        targetImg.style.display = 'block';
                        targetImg.style.opacity = 1;
                        // 适配放大后的图片缩放逻辑，保证完整显示
                        if (targetImg.id.includes('img4') || targetImg.id.includes('img5') || targetImg.id.includes('final')) {
                            targetImg.style.transform = `translate(-50%, -50%) scale(1.3)`;
                            setTimeout(() => {
                                targetImg.style.transform = `translate(-50%, -50%) scale(1.3)`; // 保持放大状态
                            }, 50);
                        } else {
                            targetImg.style.transform = 'translate(-50%, -50%) scale(1.1)';
                        }
                    }

                    if (currentStep === 5) {
                        setTimeout(() => {
                            skeletonImgs.forEach(img => img.style.display = 'none');
                            const finalImgId = `final${kiteType.charAt(0).toUpperCase() + kiteType.slice(1)}`;
                            const finalImg = document.getElementById(finalImgId);
                            if (finalImg) {
                                finalImg.style.display = 'block';
                                finalImg.style.opacity = 1;
                                finalImg.style.transform = `translate(-50%, -50%) scale(1.3)`; // 最终骨架图放大
                            }
                        }, 300);
                    }
                }, 200);

                item.classList.add('used');
                item.classList.remove('available');

                const nextStep = currentStep + 1;
                const nextItem = Array.from(optionItems).find(el => parseInt(el.dataset.step) === nextStep);
                if (nextItem) {
                    nextItem.classList.remove('used');
                }

                if (currentStep === totalSteps) {
                    nextBtn.disabled = false;
                    nextBtn.classList.add('enable');
                }
            }

            // ========== 按钮逻辑（保留核心功能） ==========
            function handlePrevClick(e) {
                e.stopPropagation();
                saveMusicState();
                document.body.style.opacity = 0;
                setTimeout(() => {
                    window.location.href = 'page4.html';
                }, 200);
            }

            function handleNextClick(e) {
                e.stopPropagation();
                saveMusicState();
                document.body.style.opacity = 0;
                setTimeout(() => {
                    window.location.href = `page6.html?type=${kiteType}`;
                }, 200);
            }

            // 预加载图片（精简重复逻辑）
            const preloadImages = () => {
                // 预加载骨架图片
                skeletonImgs.forEach(img => {
                    const preloadImg = new Image();
                    preloadImg.src = img.src;
                    preloadImg.onerror = () => console.warn(`图片预加载失败: ${img.src}`);
                });
                
                // 预加载选项图标
                document.querySelectorAll('.option-icon').forEach(icon => {
                    const preloadImg = new Image();
                    preloadImg.src = icon.src;
                    preloadImg.onerror = () => console.warn(`图标预加载失败: ${icon.src}`);
                });
                
                // 预加载背景图
                const bgImg = new Image();
                bgImg.src = "风筝制作/资源 20@0.5x.webp";
                bgImg.onerror = () => console.warn(`背景图预加载失败: 风筝制作/资源 20@0.5x.webp`);
            };
            setTimeout(preloadImages, 300);

            // ========== 初始化与事件绑定（精简重复绑定） ==========
            // 初始化第一个选项为可用
            optionItems[0].classList.remove('used');
            prevBtn.classList.add('enable');
            nextBtn.disabled = true;

            // 按钮事件绑定
            [prevBtn, nextBtn].forEach((btn, index) => {
                const handler = index === 0 ? handlePrevClick : handleNextClick;
                btn.addEventListener('touchstart', handler, { passive: false });
                btn.addEventListener('click', handler);
            });

            // 音乐按钮事件绑定
            musicIcon.addEventListener('touchstart', toggleMusic, { passive: false });
            musicIcon.addEventListener('click', toggleMusic);
            
            // 全局一次性交互监听，任意触摸/点击激活音频
            ['touchstart', 'click'].forEach(eventType => {
                document.addEventListener(eventType, initAudio, { once: true });
            });

            // 页面可见性变化处理
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && isMusicPlaying) {
                    bgMusic.pause();
                    isMusicPlaying = false;
                    musicIcon.classList.remove('active');
                    saveMusicState();
                } else if (!document.hidden && localStorage.getItem('musicPlaying') === 'true') {
                    // 切回前台时带静音兜底续播
                    bgMusic.muted = true;
                    bgMusic.play().then(() => {
                        bgMusic.muted = false;
                        isMusicPlaying = true;
                        musicIcon.classList.add('active');
                    }).catch(err => console.log("扎制骨架页切回前台续播失败：", err));
                }
            });

            // 页面卸载前保存状态
            window.addEventListener('beforeunload', () => {
                saveMusicState();
                clearInterval(progressTimer);
            });

            // 图片加载失败处理（合并重复逻辑）
            skeletonImgs.forEach(img => {
                img.onerror = function() {
                    this.style.display = 'none';
                    console.error(`图片加载失败: ${this.src}`);
                };
            });

            document.querySelectorAll('.option-icon').forEach(icon => {
                icon.onerror = function() {
                    this.style.opacity = 0.5;
                    console.error(`图标加载失败: ${this.src}`);
                };
            });

            // 禁止不必要的拖动和选择
            ['dragstart', 'selectstart'].forEach(eventType => {
                document.addEventListener(eventType, (e) => e.preventDefault());
            });

            // 页面加载完成后恢复音乐状态
            window.addEventListener('load', () => {
                if (bgMusic.readyState >= 2 && hasInteraction) {
                    initAudio();
                }
            });
        });
    </script>
</body>
